<!DOCTYPE>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container" ng-controller="AppCtrl">

	<h1>Edwin's WebPage</h1>
	<div ng-controller="Education">
			<table class="table">
				<thead>
					<tr>
						<th>School</th>
						<th>Degree</th>
						<th>Last Year Attended</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat = "school in schoollist">
						<td>{{school.name}}</td>
						<td>{{school.degree}}</td>
						<td>{{school.last_year}}</td>
					</tr>
				</tbody>
			</table>
	</div>



	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.30/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
